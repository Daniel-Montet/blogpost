{% extends "layout.html" %}

{% block content %}
<h1>Home</h1>
<small>
    <strong>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category,message in messages%}
                <div class="alert alert-{{ category }}"></div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </strong>
</small>
{% endblock content %}
